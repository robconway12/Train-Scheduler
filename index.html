<head>
	<title>Train Scheduler</title>

	<meta name="viewport" content="width=device-width" initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

<body background="./assets/images/train.jpg">
	<div class="wrapper">
		<div class="jumbotron jumbotron-fluid header">
	    	<div class="container">
			    <h1 class="display-3 title"><strong>Train Scheduler</strong></h1>
					<p class="lead"> All Aboard!</p>
					<h3 id="clock" class="text-monospace mx-auto"></h3>
				</div>
		</div>
		
	  <div class="container">

			<!-- Train Schedule Area -->
			<div class="card mb-3 schedule">
			  	<div class="card-header schedule-header text-white">
				    Train Schedule
					</div>
					<div class="card-body">
						<table class="table table-striped table-dark table-responsive-sm table-responsive-md train-schedule-table">
					  	<thead class="train-schedule-head">
						    <tr>
						      <th scope="col">Train Name</th>
							    <th scope="col">Destination</th>
									<th scope="col">Frequency <span class="text-muted">(mins)</span></th>
									<th scope="col">First Train</th>
									<th scope="col">Next Arrival</th>
									<th scope="col">Minutes Away</th>
						    </tr>
					   	</thead>
					  	<tbody id="train-schedule-body"></tbody>
						</table>  
					</div>
			</div>

			<!-- Form Field Area -->
			<div class="card text-white bg-dark mb-3 rounded">
			  <div class="card-header form-header">
				    Add Train to Schedule
				</div>
				<div class="card-body">
					<form>
					  <div class="form-row">
					    <div class="form-group col-sm-6">
					      <label for="train-number">Line/Train Name</label>
					      <input type="text" class="form-control" id="train-name" min="1" max="15" placeholder="Pacific Surfliner" required/>
					    </div>
					    <div class="form-group col-sm-6">
					      <label for="destination">Destination</label>
					      <input type="text" class="form-control" id="destination" maxlength=15 placeholder="City Name" required/>
					  	</div>
						</div>
						<div class="form-row">
								<div class="form-group col-sm-6">
									<label for="train-number">First Train Time <span class="text-muted">- military time (hh:mm)</span></label>
									<input type="number" class="form-control" id="train-time" placeholder="0900" required/>
								</div>
								<div class="form-group col-sm-6">
									<label for="destination">Frequency <span class="text-muted">(mins)</span></label>
									<input type="number" class="form-control" id="frequency" placeholder="15" required/>
								</div>
							</div>
					  <button type="submit" id="addTrain" class="btn button-add btn-success">Add Train</button>
					</form>
				</div>
	    </div>
	</div>
